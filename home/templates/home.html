{% extends 'base.html' %}

{% block head %}

<title>Home</title>

{% endblock %}

{% block body %}

This is your home
<br>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{{ text }}
{% for post in posts %}
<h1>{{post.post}}</h1>
<p>Posted by {{ post.user.get_full_name }} on {{post.date}}</p>
{% endfor %}

{% endblock %}
